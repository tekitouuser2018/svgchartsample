<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./src/css/tooltip.css">
    </head>
    <body>
        <svg height="250" width="550" xmlns="http://www.w3.org/2000/svg">
            <polyline points="20,200 20,0"
            style="fill:none;stroke:black;stroke-width:1"/>
            <polyline points="20,200 420,200"
            style="fill:none;stroke:black;stroke-width:1"/>
            <text x="10" y="200" style="fill:black;font-size:50%;">0
                <tspan x="10" y="100">50</tspan>
                <tspan x="5" y="20">100</tspan>
            </text>
            <text x="15" y="210" style="fill:black;font-size:50%;">0
                <tspan x="200" y="210">50</tspan>
                <tspan x="420" y="210">100</tspan>
            </text>
            <polyline points="20,200 60,180 100,180 220,0 420,100"
            style="fill:none;stroke:blueviolet;stroke-width:2"/>
            <circle cx="420" cy="100" r="4" 
            stroke="black" stroke-width="0.5" fill="blue"
            class="tooltip">
            </circle>
            <rect x="410" y="65" rx="10" ry="10" width="100" height="30" 
            class="tooltipBack"
            ></rect>
            <!-- <polygon points="420,100 415,85 425,85" style="fill:black;opacity:0.3;"></polygon> -->
            <text x="412" y="85" class="tooltipText">Tooltip Text</text>

        </svg>
    <script src="./src/js/tooltip.js" type="text/javascript"></script>
    </body>
</html>
