<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./src/css/tooltip.css">
        <link rel="stylesheet" href="./src/css/chart1.css">
    </head>
    <body>
        <svg height="250" width="550" xmlns="http://www.w3.org/2000/svg">
            <polyline points="20,200 20,0"
            style="fill:none;stroke:black;stroke-width:1"/>
            <polyline points="20,200 420,200"
            style="fill:none;stroke:black;stroke-width:1"/>
            <text x="10" y="200" style="fill:black;font-size:50%;">0
                <tspan x="10" y="100">50</tspan>
                <tspan x="5" y="20">100</tspan>
            </text>
            <text x="15" y="210" style="fill:black;font-size:50%;">0
                <tspan x="200" y="210">50</tspan>
                <tspan x="420" y="210">100</tspan>
            </text>
            <polyline points="20,200 60,180 100,180 220,0 420,100"
            style="fill:none;stroke:blueviolet;stroke-width:2"/>
            <!-- CIRCLE -->
            <circle cx="420" cy="100" r="4" 
            stroke="skyblue" stroke-width="0.5" fill="blue"
            class="tooltip">
            </circle>
            <!-- tooltipBOX -->
            <rect x="410" y="65" rx="10" ry="10" width="100" height="30" 
            class="tooltipBack"
            ></rect>
            <!-- <polygon points="420,100 415,85 425,85" style="fill:black;opacity:0.3;"></polygon> -->
            <text x="412" y="85" class="tooltipText">Tooltip Text</text>
            <!-- STAR -->
            <polygon points="99,173 94,186 109,177 91,177 106,186" fill="orange" stroke="skyblue"/>
            <path id="starLine" d="M300 175 
            L 305 165 L 310 175
            L 321.5 175 L 312.5 182.5 
            L 315 195 L 305 185
            L 295 195 L 297.5 182.5
            L 288.5 175" 
            stroke="skyblue" fill="orange"/>
            <!-- LINE ON STAR -->
            <path class="moveLine" d="M0 0 L0 -4" 
            stroke-width="1" stroke="lime">
            <animateMotion dur="3s" repeatCount="indefinite">
                <mpath xlink:href="#starLine"></mpath>
            </animateMotion>
            <animate id="animation1"
                attributeName="opacity"
                from="0" to="1" dur="1s"
                begin="0s;animation2.end" />
            <animate id="animation2"
                attributeName="opacity"
                from="1" to="0" dur="1s" 
                begin="animation1.end" />
            </path>
            <path class="moveLine" d="M-3 2 L3 -2" 
            stroke-width="1" stroke="lime">
            <animateMotion dur="3s" repeatCount="indefinite">
                <mpath xlink:href="#starLine"></mpath>
            </animateMotion>
            <animate id="animation1"
                attributeName="opacity"
                from="0" to="1" dur="1s"
                begin="0s;animation2.end" />
            <animate id="animation2"
                attributeName="opacity"
                from="1" to="0" dur="1s" 
                begin="animation1.end" />
            </path>
            <path class="moveLine" d="M3 2 L-3 -2" 
            stroke-width="1" stroke="lime">
            <animateMotion dur="3s" repeatCount="indefinite">
                <mpath xlink:href="#starLine"></mpath>
            </animateMotion>
            <animate id="animation1"
                attributeName="opacity"
                from="0" to="1" dur="1s"
                begin="0s;animation2.end" />
            <animate id="animation2"
                attributeName="opacity"
                from="1" to="0" dur="1s" 
                begin="animation1.end" />
            </path>
            <!-- <circle id="move_circle" cx="0" cy="0" r="5" fill="red">
                <animateMotion dur="3s" repeatCount="indefinite">
                    <mpath xlink:href="#starLine"></mpath>
                  </animateMotion>
            </circle> -->
            <!-- HEART -->
            <rect x="55" y="175" width="10" height="10" 
            transform="rotate(-45,55,185)" fill="red"></rect>
            <path d="M120 175 
            L 113 168 
            A 5 5 0 0 1 120 160  
            A 5 5 0 0 1 127 168" 
            stroke="skyblue" fill="red"/>
            <circle cx="52.5" cy="175" r="5" fill="red"/>
            <circle cx="57.5" cy="175" r="5" fill="red"/>
            <!-- THUNDER -->
            <path d="M60 100 L55 110 L55 120 L60 110 Z" fill="yellow" />
            <path d="M65 100 L60 110 L60 120 L65 110 Z" fill="yellow" />
            <path d="M60 110 L53 120 L53 130 L60 120 Z" fill="yellow" />
            <!-- CLOUD -->
            <rect x="80" y="100" width="30" height="10"  fill="gray"></rect>
            <circle cx="83" cy="103" r="7" fill="gray"/>
            <circle cx="95" cy="102" r="8" fill="gray"/>
            <circle cx="110" cy="100" r="10" fill="gray"/>
            <path id="cloudLine" d="M200 175 
            A 5 5 0 0 1 205 167
            A 4 4 0 0 1 212 167  
            A 5 5 0 0 1 220 175" 
            stroke="skyblue" stroke-width="2" fill="gray"/>
            
        </svg>
    <script src="./src/js/tooltip.js" type="text/javascript"></script>
    </body>
</html>
